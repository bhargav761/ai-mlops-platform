version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  log-ingestor:
    build: ../services/log-ingestor
    container_name: log-ingestor
    depends_on:
      - kafka
    ports:
      - "8000:8000"
    restart: always

  anomaly-detector:
    build: ../services/anomaly-detector
    container_name: anomaly-detector
    depends_on:
      - kafka
      - alert-service
    ports:
      - "8001:8001"
    environment:
      - ALERT_SERVICE_URL=http://alert-service:8002/alert
    restart: always

  alert-service:
    build: ../services/alert-service
    container_name: alert-service
    ports:
      - "8002:8002"
    restart: always
