name: AI-MLOps CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-services:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - log-ingestor
          - anomaly-detector
          - alert-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build \
            -t ai-mlops-${{ matrix.service }} \
            ./services/${{ matrix.service }}

      - name: Build Successful
        run: echo "âœ… ${{ matrix.service }} image built successfully"
