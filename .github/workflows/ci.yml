name: AI-MLOps CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - log-ingestor
          - anomaly-detector
          - alert-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/ai-mlops-${{ matrix.service }}:latest \
            ./services/${{ matrix.service }}

      # üîê SECURITY SCAN
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/ai-mlops-${{ matrix.service }}:latest
          format: table
          exit-code: '0'     # change to '1' to fail on vulnerabilities
          severity: CRITICAL,HIGH

      - name: Push Image to DockerHub
        run: |
          docker push \
            ${{ secrets.DOCKERHUB_USERNAME }}/ai-mlops-${{ matrix.service }}:latest


