name: AI-MLOps CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - log-ingestor
          - anomaly-detector
          - alert-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set Image Tag
        id: vars
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker Image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/ai-mlops-${{ matrix.service }}:${{ steps.vars.outputs.TAG }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/ai-mlops-${{ matrix.service }}:latest \
            ./services/${{ matrix.service }}

      - name: Security Scan (Trivy)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/ai-mlops-${{ matrix.service }}:${{ steps.vars.outputs.TAG }}
          format: table
          exit-code: '0'
          severity: CRITICAL,HIGH

      - name: Push Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ai-mlops-${{ matrix.service }}:${{ steps.vars.outputs.TAG }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ai-mlops-${{ matrix.service }}:latest

